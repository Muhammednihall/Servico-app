<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Servico Profile Screen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2463eb",
              "background-light": "#f6f6f8",
              "background-dark": "#111621",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            spacing: {
                'safe-bottom': 'env(safe-area-inset-bottom)',
            }
          },
        },
      }
    </script>
<style>
        /* Custom utilities for gradient text if needed, or other specifics */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0e121b] dark:text-white flex flex-col min-h-screen pb-24 selection:bg-primary/30">
<!-- Header Section -->
<!-- Extended gradient header (Navy Blue to Deep Sky Blue/Primary) -->
<header class="relative w-full bg-gradient-to-b from-[#000080] to-primary pt-14 pb-16 rounded-b-[2.5rem] shadow-lg overflow-hidden">
<!-- Subtle pattern overlay for texture -->
<div class="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white via-transparent to-transparent"></div>
<div class="relative z-10 flex flex-col items-center justify-center gap-4 px-4">
<!-- Profile Avatar Circle -->
<div class="relative group">
<div class="absolute -inset-1 bg-white/20 rounded-full blur-sm group-hover:bg-white/30 transition-all duration-300"></div>
<div class="relative h-32 w-32 rounded-full bg-white flex items-center justify-center shadow-xl border-4 border-white/10 overflow-hidden" data-alt="Generic silhouette of a person representing the user profile">
<span class="material-symbols-outlined text-gray-300 text-[96px] mt-4">person</span>
</div>
<!-- Camera Icon Badge for edit -->
<button class="absolute bottom-1 right-1 h-9 w-9 bg-primary text-white rounded-full flex items-center justify-center border-2 border-white shadow-sm">
<span class="material-symbols-outlined text-[18px]">edit</span>
</button>
</div>
<!-- Header Text -->
<div class="text-center">
<h1 class="text-white text-[26px] font-bold leading-tight tracking-tight">User Profile</h1>
<p class="text-white/80 text-sm font-medium mt-1">Manage your account and settings</p>
</div>
</div>
</header>
<!-- Content Section -->
<main class="flex-1 w-full max-w-lg mx-auto px-4 -mt-8 relative z-20 flex flex-col gap-5">
<!-- Account Information Card -->
<section class="bg-white dark:bg-[#1E293B] rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 overflow-hidden">
<h3 class="text-[#0e121b] dark:text-white text-lg font-bold px-5 pt-5 pb-2">Account Information</h3>
<div class="px-5 pb-2">
<!-- Role -->
<div class="flex justify-between items-center py-3 border-b border-gray-100 dark:border-gray-700/50">
<p class="text-[#4d6599] dark:text-gray-400 text-sm font-medium">Role</p>
<p class="text-[#0e121b] dark:text-gray-200 text-sm font-semibold text-right">Citizen</p>
</div>
<!-- Status -->
<div class="flex justify-between items-center py-3 border-b border-gray-100 dark:border-gray-700/50">
<p class="text-[#4d6599] dark:text-gray-400 text-sm font-medium">Status</p>
<div class="flex items-center gap-2">
<span class="block w-2 h-2 rounded-full bg-emerald-500"></span>
<p class="text-[#0e121b] dark:text-gray-200 text-sm font-semibold text-right">Active</p>
</div>
</div>
<!-- Member Since -->
<div class="flex justify-between items-center py-3">
<p class="text-[#4d6599] dark:text-gray-400 text-sm font-medium">Member Since</p>
<p class="text-[#0e121b] dark:text-gray-200 text-sm font-semibold text-right">Jan 2024</p>
</div>
</div>
</section>
<!-- Settings Card -->
<section class="bg-white dark:bg-[#1E293B] rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 overflow-hidden">
<h3 class="text-[#0e121b] dark:text-white text-lg font-bold px-5 pt-5 pb-2">Settings</h3>
<div class="flex flex-col">
<!-- Edit Profile -->
<button class="flex items-center gap-4 px-5 py-4 w-full hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group">
<div class="h-10 w-10 rounded-full bg-blue-50 dark:bg-blue-900/30 text-primary flex items-center justify-center shrink-0">
<span class="material-symbols-outlined">edit</span>
</div>
<p class="text-[#0e121b] dark:text-white text-base font-medium flex-1 text-left">Edit Profile</p>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<!-- Notifications -->
<button class="flex items-center gap-4 px-5 py-4 w-full hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group border-t border-gray-50 dark:border-gray-700/30">
<div class="h-10 w-10 rounded-full bg-orange-50 dark:bg-orange-900/30 text-orange-600 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined">notifications</span>
</div>
<p class="text-[#0e121b] dark:text-white text-base font-medium flex-1 text-left">Notifications</p>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<!-- Privacy & Security -->
<button class="flex items-center gap-4 px-5 py-4 w-full hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group border-t border-gray-50 dark:border-gray-700/30">
<div class="h-10 w-10 rounded-full bg-emerald-50 dark:bg-emerald-900/30 text-emerald-600 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined">lock</span>
</div>
<p class="text-[#0e121b] dark:text-white text-base font-medium flex-1 text-left">Privacy &amp; Security</p>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<!-- Help & Support -->
<button class="flex items-center gap-4 px-5 py-4 w-full hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group border-t border-gray-50 dark:border-gray-700/30">
<div class="h-10 w-10 rounded-full bg-purple-50 dark:bg-purple-900/30 text-purple-600 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined">help</span>
</div>
<p class="text-[#0e121b] dark:text-white text-base font-medium flex-1 text-left">Help &amp; Support</p>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors">chevron_right</span>
</button>
</div>
</section>
<!-- Logout Button -->
<div class="pt-2 pb-6">
<button class="w-full relative group overflow-hidden rounded-xl shadow-md transform active:scale-[0.98] transition-all">
<div class="absolute inset-0 bg-gradient-to-r from-red-600 to-red-400 transition-opacity group-hover:opacity-90"></div>
<div class="relative flex items-center justify-center gap-2 py-4 px-6 text-white font-bold text-lg">
<span class="material-symbols-outlined">logout</span>
                    Logout
                </div>
</button>
<p class="text-center text-xs text-gray-400 mt-4">App Version 1.0.2</p>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 w-full bg-white dark:bg-[#111621] border-t border-gray-200 dark:border-gray-800 z-50 pb-safe-bottom">
<div class="flex justify-around items-center h-16 max-w-lg mx-auto">
<!-- Home Tab (Inactive) -->
<button class="flex flex-col items-center justify-center w-full h-full gap-1 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300 text-[26px] transition-colors">build</span>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-colors">Home</span>
</button>
<!-- Profile Tab (Active) -->
<button class="flex flex-col items-center justify-center w-full h-full gap-1 relative">
<!-- Active Indicator -->
<div class="absolute top-0 w-12 h-1 bg-primary rounded-b-lg"></div>
<span class="material-symbols-outlined filled text-primary text-[26px]">person</span>
<span class="text-[10px] font-bold text-primary">Profile</span>
</button>
</div>
</nav>
</body></html>
