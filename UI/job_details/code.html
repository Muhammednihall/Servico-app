<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Job Details</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden h-screen flex flex-col">
<!-- Gradient Header -->
<header class="relative shrink-0 bg-gradient-to-r from-primary to-blue-600 px-4 pt-12 pb-6 shadow-md z-20">
<div class="flex items-center justify-between">
<button class="flex size-10 items-center justify-center rounded-full bg-white/20 text-white backdrop-blur-md transition hover:bg-white/30">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-white tracking-wide">Job Details</h1>
<button class="flex size-10 items-center justify-center rounded-full bg-white/20 text-white backdrop-blur-md transition hover:bg-white/30">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</header>
<!-- Main Scrollable Content -->
<main class="flex-1 overflow-y-auto pb-40">
<!-- Overlapping Card for Job Summary -->
<div class="relative -mt-4 mx-4 mb-4 rounded-xl bg-white dark:bg-gray-800 p-5 shadow-lg">
<div class="flex items-start justify-between mb-2">
<span class="rounded-full bg-blue-100 dark:bg-blue-900/40 px-3 py-1 text-xs font-semibold text-primary dark:text-blue-300">
                    Pending Acceptance
                </span>
<span class="text-xs font-medium text-slate-400 dark:text-slate-500">ID: #000000</span>
</div>
<h2 class="text-2xl font-bold text-slate-900 dark:text-white leading-tight mb-1">Electrician Service</h2>
<p class="text-sm text-slate-500 dark:text-slate-400">General maintenance and repair request</p>
</div>
<!-- Details Section -->
<div class="mx-4 mb-4 flex flex-col gap-4">
<!-- Info List -->
<div class="overflow-hidden rounded-xl bg-white dark:bg-gray-800 shadow-sm">
<!-- Customer Name -->
<div class="flex items-center gap-4 px-4 py-4 border-b border-gray-100 dark:border-gray-700">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-blue-50 dark:bg-blue-900/20 text-primary dark:text-blue-400">
<span class="material-symbols-outlined">person</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-medium text-slate-400 dark:text-slate-500 uppercase tracking-wider">Customer Name</span>
<span class="text-base font-medium text-slate-900 dark:text-white">Name</span>
</div>
</div>
<!-- Date & Time -->
<div class="flex items-center gap-4 px-4 py-4 border-b border-gray-100 dark:border-gray-700">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-blue-50 dark:bg-blue-900/20 text-primary dark:text-blue-400">
<span class="material-symbols-outlined">calendar_today</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-medium text-slate-400 dark:text-slate-500 uppercase tracking-wider">Date &amp; Time</span>
<div class="flex items-center gap-2">
<span class="text-base font-medium text-slate-900 dark:text-white">00/00/0000</span>
<span class="size-1 bg-slate-300 rounded-full"></span>
<span class="text-base font-medium text-slate-900 dark:text-white">00:00</span>
</div>
</div>
</div>
<!-- Location -->
<div class="flex flex-col px-4 py-4">
<div class="flex items-center gap-4 mb-3">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-blue-50 dark:bg-blue-900/20 text-primary dark:text-blue-400">
<span class="material-symbols-outlined">location_on</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-medium text-slate-400 dark:text-slate-500 uppercase tracking-wider">Location</span>
<span class="text-base font-medium text-slate-900 dark:text-white">[Blank]</span>
</div>
<button class="ml-auto flex size-8 items-center justify-center rounded-full bg-primary/10 text-primary dark:text-blue-300">
<span class="material-symbols-outlined text-sm">directions</span>
</button>
</div>
<!-- Map Preview Placeholder -->
<div class="relative h-32 w-full overflow-hidden rounded-lg bg-slate-200 dark:bg-slate-700">
<img alt="Map showing the location of the job in a generic city layout" class="h-full w-full object-cover opacity-80" data-location="Generic City Map" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDzKZcPWRqcAiFRTWJikRxciUsbbkFI1Ouvc24SjD33iU7olIqc-bSCxSf4YJirzU0N2KZSQ0gPcMo297llje9DExDHYVb5s48GibYCnyLMM03_g-bMZzBU8qJSHSmkNAGZ16pq1NVf2yupNnbQlwPOSCLjuRDzUWfbrV7Bo6BewrBtMrHP79BxTQcQIldhNsWWR_KrBrC0n_lSI4BXQbe_elY3DtlW07__LBiBAgY5XMfSRiSjL4kXC_pcvZfrSwtEHW6WGmG-JU6K"/>
<div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
</div>
</div>
</div>
<!-- Notes Section -->
<div class="rounded-xl bg-white dark:bg-gray-800 p-5 shadow-sm">
<div class="mb-2 flex items-center gap-2">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-sm">description</span>
<h3 class="text-sm font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500">Customer Notes</h3>
</div>
<div class="rounded-lg bg-slate-50 dark:bg-slate-700/50 p-3">
<p class="text-sm leading-relaxed text-slate-600 dark:text-slate-300 italic">
                        [Blank]
                    </p>
</div>
</div>
</div>
</main>
<!-- Fixed Action Bar -->
<div class="fixed bottom-[72px] left-0 right-0 z-10 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark p-4 pt-8">
<div class="flex gap-3">
<button class="flex-1 rounded-xl border border-red-200 dark:border-red-900/50 bg-white dark:bg-gray-800 py-3.5 text-center text-sm font-bold text-red-500 shadow-sm transition hover:bg-red-50 dark:hover:bg-red-900/20 active:scale-[0.98]">
                Decline
            </button>
<button class="flex-[2] rounded-xl bg-primary py-3.5 text-center text-sm font-bold text-white shadow-lg shadow-blue-500/30 transition hover:bg-blue-600 active:scale-[0.98] flex items-center justify-center gap-2">
<span>Accept Job</span>
<span class="material-symbols-outlined text-lg">check_circle</span>
</button>
</div>
</div>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 right-0 z-20 flex h-[72px] items-center justify-around border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-gray-900 px-2 pb-2">
<a class="group flex flex-col items-center gap-1 p-2" href="#">
<div class="flex size-10 items-center justify-center rounded-xl bg-primary/10 text-primary transition group-hover:bg-primary/20">
<span class="material-symbols-outlined filled">work</span>
</div>
<span class="text-[10px] font-semibold text-primary">Jobs</span>
</a>
<a class="group flex flex-col items-center gap-1 p-2" href="#">
<div class="flex size-10 items-center justify-center rounded-xl text-slate-400 dark:text-slate-500 transition group-hover:bg-slate-100 dark:group-hover:bg-slate-800 group-hover:text-slate-600 dark:group-hover:text-slate-300">
<span class="material-symbols-outlined">chat</span>
</div>
<span class="text-[10px] font-medium text-slate-400 dark:text-slate-500 group-hover:text-slate-600 dark:group-hover:text-slate-300">Messages</span>
</a>
<a class="group flex flex-col items-center gap-1 p-2" href="#">
<div class="flex size-10 items-center justify-center rounded-xl text-slate-400 dark:text-slate-500 transition group-hover:bg-slate-100 dark:group-hover:bg-slate-800 group-hover:text-slate-600 dark:group-hover:text-slate-300">
<span class="material-symbols-outlined">payments</span>
</div>
<span class="text-[10px] font-medium text-slate-400 dark:text-slate-500 group-hover:text-slate-600 dark:group-hover:text-slate-300">Earnings</span>
</a>
<a class="group flex flex-col items-center gap-1 p-2" href="#">
<div class="flex size-10 items-center justify-center rounded-xl text-slate-400 dark:text-slate-500 transition group-hover:bg-slate-100 dark:group-hover:bg-slate-800 group-hover:text-slate-600 dark:group-hover:text-slate-300">
<span class="material-symbols-outlined">person</span>
</div>
<span class="text-[10px] font-medium text-slate-400 dark:text-slate-500 group-hover:text-slate-600 dark:group-hover:text-slate-300">Profile</span>
</a>
</nav>
<style>
        /* Custom scrollbar hiding for cleaner look on mobile */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* Material Symbols Filled Variant Helper */
        .material-symbols-outlined.filled {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</body></html>
