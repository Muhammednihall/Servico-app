<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Servico - Worker Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "primary-dark": "#1d4ed8",
                        "background-light": "#f8f9fc",
                        "background-dark": "#111621",
                        "input-bg": "#ffffff",
                        "input-border": "#d0d7e7",
                        "text-main": "#0e121b",
                        "text-secondary": "#4d6599",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }.header-gradient {
            background: linear-gradient(135deg, rgba(36, 99, 235, 0.1) 0%, rgba(248, 249, 252, 0) 100%);
        }
        .dark .header-gradient {
            background: linear-gradient(135deg, rgba(36, 99, 235, 0.15) 0%, rgba(17, 22, 33, 0) 100%);
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white overflow-x-hidden antialiased">
<div class="fixed top-0 left-0 w-full h-[50vh] header-gradient -z-10 pointer-events-none"></div>
<div class="relative flex flex-col min-h-screen w-full max-w-md mx-auto px-6 py-6 pb-12">
<div class="flex items-center mb-6">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-gray-800 shadow-sm border border-gray-100 dark:border-gray-700 text-text-main dark:text-white hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[20px]">arrow_back_ios_new</span>
</button>
</div>
<header class="mb-8">
<h1 class="text-3xl font-bold tracking-tight text-text-main dark:text-white mb-2">Worker Registration</h1>
<p class="text-text-secondary dark:text-gray-400 text-base font-normal">Join our network of skilled professionals.</p>
</header>
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-main dark:text-gray-200" for="fullname">Full Name</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-4 rounded-xl border border-input-border dark:border-gray-700 bg-white dark:bg-gray-800 text-text-main dark:text-white placeholder-text-secondary dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="fullname" placeholder="Enter your full name" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary dark:text-gray-500 pointer-events-none">person</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-main dark:text-gray-200" for="email">Email Address</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-4 rounded-xl border border-input-border dark:border-gray-700 bg-white dark:bg-gray-800 text-text-main dark:text-white placeholder-text-secondary dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="email" placeholder="name@example.com" type="email"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary dark:text-gray-500 pointer-events-none">mail</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-main dark:text-gray-200" for="service-type">Service Type</label>
<div class="relative">
<select class="w-full h-14 pl-4 pr-10 rounded-xl border border-input-border dark:border-gray-700 bg-white dark:bg-gray-800 text-text-main dark:text-white placeholder-text-secondary dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base appearance-none cursor-pointer" id="service-type">
<option disabled="" selected="" value="">Select your profession</option>
<option value="electrician">Electrician</option>
<option value="plumber">Plumber</option>
<option value="carpenter">Carpenter</option>
<option value="mechanic">Mechanic</option>
<option value="cleaner">Home Cleaner</option>
<option value="gardener">Gardener</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary dark:text-gray-500 pointer-events-none">arrow_drop_down</span>
</div>
</div>
<div class="flex gap-4">
<div class="flex flex-col gap-2 w-1/3">
<label class="text-sm font-medium text-text-main dark:text-gray-200 whitespace-nowrap" for="experience">Exp. (Yrs)</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-2 rounded-xl border border-input-border dark:border-gray-700 bg-white dark:bg-gray-800 text-text-main dark:text-white placeholder-text-secondary dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="experience" min="0" placeholder="0" type="number"/>
</div>
</div>
<div class="flex flex-col gap-2 w-2/3">
<label class="text-sm font-medium text-text-main dark:text-gray-200" for="service-area">Service Area</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-10 rounded-xl border border-input-border dark:border-gray-700 bg-white dark:bg-gray-800 text-text-main dark:text-white placeholder-text-secondary dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="service-area" placeholder="City, State" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary dark:text-gray-500 pointer-events-none">location_on</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-main dark:text-gray-200" for="password">Password</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-12 rounded-xl border border-input-border dark:border-gray-700 bg-white dark:bg-gray-800 text-text-main dark:text-white placeholder-text-secondary dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="password" placeholder="Create a password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary dark:text-gray-500 hover:text-text-main dark:hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-main dark:text-gray-200" for="confirm-password">Confirm Password</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-12 rounded-xl border border-input-border dark:border-gray-700 bg-white dark:bg-gray-800 text-text-main dark:text-white placeholder-text-secondary dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="confirm-password" placeholder="Confirm your password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary dark:text-gray-500 hover:text-text-main dark:hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<button class="mt-4 w-full h-14 bg-primary hover:bg-primary-dark text-white text-base font-bold rounded-xl shadow-lg shadow-blue-500/30 dark:shadow-blue-900/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Register as Worker
                <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<div class="mt-8 text-center">
<p class="text-sm text-text-secondary dark:text-gray-400">
                Already have an account? 
                <a class="font-bold text-primary hover:text-primary-dark transition-colors" href="#">Login Here</a>
</p>
</div>
</div>

</body></html>
